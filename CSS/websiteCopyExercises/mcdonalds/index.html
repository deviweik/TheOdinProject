<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>McDonald's</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header" >
    <div id="header-L2">
      <div id="header-L3-left">
        <img src="./images/arches-logo_108x108.jpg" alt="logo">
      </div>
      <div id="header-L3-right">
        <div id="header-L4-top">
          <div id="header-L5-left">
            <div id="language-text" class="header-L5-button">
              Language
            </div>
            <div id="email-text" class="header-L5-button">
              Sign Up for Email
            </div>
            <div id="careers-text" class="header-L5-button">
              Careers
            </div>
          </div>
          <div id="header-L5-right">
            <div id="search-L1">
              <div id="search-icon" class="header-L5-button">
              </div>
              <div id="search-text" class="header-L5-button">
                Search
              </div>
            </div>
            <div id="location-L1">
              <div id="location-logo"></div>
              <div id="location-text">
                Change your Location
              </div>
            </div>
            <button id="header-order-CTA">
              Order Now
            </button>
          </div>
        </div>
        <div id="header-L4-bottom">
          <div id="menu-L1">
            <div id="menu-text">
              Our Menu
            </div>
            <div id="menu-dropdown"></div>
          </div>
          <div id="download-app-text">
            Download App
          </div>
          <div id="rewards-text">
            MyMcDonald's Rewards
          </div>
          <div id="deals-text">
            Exclusive Deals
          </div>
          <div id="about-food-text">
            About Our Food
          </div>
          <div id="locate-text">
            Locate
          </div>
          <div id="gift-cards-text">
            Gift Cards
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="body" >

  </div>
  <div id="footer" >

  </div>
</body>
</html>
